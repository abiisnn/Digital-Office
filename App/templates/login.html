{% extends 'base/anonymousUserBase.html'%}
{% block content %}
{% from 'macro/_errorsAlertMacro.html' import render_field%}

                <div class="container centered">
                  <div class="row">
                    <div class="col s12 m6 offset-m3">
                      <div class="card">
                        <div class="card-content">

                          <center><img src="../static/img/logo.png" width="130px"></center>
                          <br>
                          <form  id="loginForm" , method="POST">
                            <div class="row">

                              <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                {{render_field (form.userName)}}
                             </div>

                              <div class="input-field col s6">
                                <i class="material-icons prefix">lock</i>
                                {{render_field (form.password)}}
                              </div>
                            </div>

                              <center>
                              <button class="btn waves-effect waves-light light-blue accent-4 btn-small" type="submit" name="action">&nbsp&nbspLogin&nbsp&nbsp<i class="material-icons right">send</i></button>
                              </center>
                          </form>
                        </div>
                      </div>
                    </div>
                    </div>
                    </div>



{% endblock %}
