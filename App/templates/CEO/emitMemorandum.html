{% extends 'base/adminDashBoardBase.html'%}
{% block content %}

<div class='row'>

  <div class="col s4">

    <form id="addMember" method="POST">

    <div class="col s12 center search input-field">
    <input placeholder="Search member" class="autocomplet" name="searchField" value=""/>
    <br>
    <br>
    <div style="width:400px;">
    <div style="float: left; width: 200px">
      <button class="waves-effect waves-light btn-small green" type='submit'><i class="material-icons left">group_add</i>Add member</button>
    </div>
    <div style="float: right; width: 200px">
      <button class="waves-effect waves-light btn-small red" type='submit'><i class="material-icons left">close</i>Remove all</button>
    </div>
  </div>
    </div>
    </form>
    {% if dictionary %}
    {% for user in dictionary.values() %}
    <ul class="collection">
      <li class="collection-item avatar">
        <i class="material-icons circle light-blue accent-4">person</i>
        <center><span class="title">{{user.name+' '+user.lastName}}</span></center>
        <center><p>{{user.position}} </p></center>
        <center><p>{{user.email}}</p></center>
        <a href="#!" class="secondary-content"><i class="material-icons">close</i></a>
      </li>
    </ul>
    {% endfor %}
    {% endif %}


  </div>
  <div class="col s8">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Subject" id="title" type="text">
          </div>
          <div class="input-field col s6">
            <input placeholder="Subject" id="title" type="text">
          </div>
        </div>
      </form>
    </div>
  </div>


  </div>

  <script>
    {% if users %}
    $(document).ready(function(){
    	$('input.autocomplet').autocomplete({
    		data: {
          {% for user in users%}
          {% if user.status == 1 %}
    			   {{user.username}}: null,
          {% endif %}
          {% endfor %}

    		},
    	});
    });
    {% endif %}
  </script>




{% endblock %}
