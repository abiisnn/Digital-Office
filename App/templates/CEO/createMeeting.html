{% extends 'base/adminDashBoardBase.html'%}
{% block content %}


	<div class="container centered">
		<br><br><br><br>
        <div class="row">
            <div class="col s12 m6 offset-m3">
				<form class="col s12">
				    <div class="row">
				        <div class="input-field col s6">
				            <input placeholder="Asunto" id="first_name" type="text" class="validate">
				            <label for="first_name">Asunto</label>
				        </div>
				        <div class="input-field col s6">
				            <input type="text" class="datepicker">
				            <label for="last_name">Fecha</label>
				        </div>
				    </div>
				    <div class="row">
				        <div class="input-field col s12">
				            <input id="password" type="password" class="validate">
				            <label for="password">Choose members</label>
				        </div>
				    </div>
				    <div class="row">
				        <div class="input-field col s12">
				          	<input id="email" type="email" class="validate">
				          	<label for="email">Email</label>
				        </div>
				    </div>
				</form>
            </div>
        </div>
    </div>


{% endblock %}
